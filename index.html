<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone LogBook</title>

  <!-- MSAL for Microsoft Login -->
  <script defer src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>

  <!-- Google Identity Services -->
  <script async defer src="https://accounts.google.com/gsi/client"></script>

  <!-- Your configuration MUST load before app.js -->
  <script defer src="./auth-config.js"></script>
  <script defer src="./app.js"></script>

  <style>
    body {
      background-color: #121418;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #181b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h1 { color: #4fc3f7; }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #0078d7;
      color: white;
      font-size: 15px;
    }
    button.google { background-color: #db4437; }
    button.microsoft { background-color: #0078d7; }
    .section { margin-top: 25px; }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }
    .console {
      background-color: #0f1116;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drone LogBook v1.0.0</h1>

    <div>
      <button id="btn-google" class="google">Sign in with Google</button>
      <button id="btn-microsoft" class="microsoft">Sign in with Microsoft</button>
      <span id="user-info"></span>
    </div>

    <div class="section">
      <h2>Settings</h2>
      <label for="provider">Provider:</label>
      <select id="provider">
        <option value="Google">Google</option>
        <option value="Microsoft">Microsoft</option>
      </select>

      <div id="google-settings" style="margin-top:10px;">
        <label for="google-endpoint">Google Endpoint (Apps Script URL):</label>
        <input type="text" id="google-endpoint" placeholder="https://script.google.com/macros/s/.../exec">
      </div>

      <button id="save-settings" style="margin-top:10px;">Save settings</button>
    </div>

    <div class="section">
      <h2>Console</h2>
      <div id="console" class="console">[Ready]</div>
    </div>
  </div>
</body>
</html>
