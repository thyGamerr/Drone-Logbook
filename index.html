<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone LogBook</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Drone LogBook</h1>
  <p>Offline-first logbook. Choose Google or Microsoft.</p>

  <section id="auth">
    <button id="btn-google">Sign in with Google</button>
    <button id="btn-microsoft">Sign in with Microsoft</button>
    <p id="signed-in-as">Not signed in</p>
  </section>

  <section id="settings">
    <h2>Settings</h2>
    <label>Provider:
      <select id="provider">
        <option value="">— choose —</option>
        <option value="google">Google</option>
        <option value="microsoft">Microsoft</option>
      </select>
    </label>

    <label>Timezone:
      <select id="timezone"></select>
    </label>

    <div id="provider-google" class="hidden">
      <label>Google Endpoint URL:
        <input id="google-endpoint" type="text" placeholder="https://script.google.com/macros/s/..." />
      </label>
    </div>

    <div id="provider-microsoft" class="hidden">
      <label>Drive Item ID:
        <input id="ms-driveitem" type="text" placeholder="Excel file ID" />
      </label>
      <label>Table Name:
        <input id="ms-table" type="text" value="FlightLogTable" />
      </label>
    </div>

    <button id="btn-save-settings">Save settings</button>
  </section>

  <section id="start-flight">
    <h2>New flight (Start)</h2>
    <label>Flight Name: <input id="start-flight-name" type="text" /></label>
    <label>Project / Job: <input id="start-project" type="text" /></label>
    <label>Start Time (Local):
      <input id="start-time" type="datetime-local" />
      <button id="btn-now-start">Now</button>
    </label>
    <label>Takeoff Lat: <input id="start-lat" type="text" /></label>
    <label>Takeoff Lon: <input id="start-lon" type="text" /></label>
    <button id="btn-gps-start">Use GPS</button>
    <button id="btn-queue-start">Queue Start</button>
  </section>

  <section id="end-flight">
    <h2>End flight</h2>
    <label>Flight Name: <input id="end-flight-name" type="text" /></label>
    <label>End Time (Local):
      <input id="end-time" type="datetime-local" />
      <button id="btn-now-end">Now</button>
    </label>
    <button id="btn-queue-end">Queue End</button>
  </section>

  <section id="queue">
    <h2>Queue / Sync</h2>
    <button id="btn-show-queue">Show queue</button>
    <button id="btn-clear-queue">Clear queue</button>
    <button id="btn-sync">Sync</button>
  </section>

  <pre id="log-console"></pre>

  <!-- Import modules -->
  <script type="module" src="timezones.js"></script>
  <script type="module">
    import { APP_CONFIG, AUTH_CONFIG } from './config.js';
    window.APP_CONFIG = APP_CONFIG;
    window.AUTH_CONFIG = AUTH_CONFIG;
    import './app.js';

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(() => {});
      });
    }
  </script>
</body>
</html>
